<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expense.css">
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <section id="add-expense">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter expense description">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter expense amount">
        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="">-- Select Category --</option>
          <option value="food">Food</option>
          <option value="rent">Rent</option>
          <option value="entertainment">Entertainment</option>
          <option value="other">Other</option>
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section id="totals">
      <h2>Totals</h2>
      <p id="total-expenses">Total Expenses: $<span id="total-amount">0.00</span></p>
      <div id="category-totals"></div>
    </section>

    <section id="expenses">
      <h2>Expenses</h2>
      <ul id="expenses-list"></ul>
    </section>
  </main>

  <script src="expense.js"></script>
</body>
</html>
